<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1" class="font-weight-bold">Nama Lengkap</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="font-weight-bold">Alamat Rumah</label>
            <textarea class="form-control" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1" class="font-weight-bold">Foto Profil</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1" class="font-weight-bold">Alamat Email</label>
            <input type="email" placeholder="Alamat email" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="font-weight-bold">Kata Sandi</label>
            <input type="password" placeholder="Kata sandi" class="form-control">
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Jenis Kendaraan : </label>

            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">
                    Motor
                </label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">Mobil</label>
            </div>
        </div>
        <button class=" btn btn-primary">
            Register
        </button>
    </form>
</body>

</html>
